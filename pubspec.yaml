name: flyverify_plugin
description: The operator gateway takes the number and verifies the mobile phone number in one second.
version: 1.0.0
homepage: https://www.mob.com/mobService/Flyverify

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.12.13+hotfix.6"

dependencies:
  flutter:
    sdk: flutter
  json_annotation:
  collection:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:

# For information on the generic Dart part of this file, see the
