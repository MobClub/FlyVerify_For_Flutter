
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace 'cn.fly.verify.demo'
    compileSdk 34
    defaultConfig {
        applicationId "cn.fly.verify.demo"
        minSdk 19
        targetSdk 34
        versionCode 100001
        versionName "1.0.1"

    }
    signingConfigs {
        release {
            storeFile file("fly.jks")
            storePassword "fly123"
            keyAlias "fly"
            keyPassword "fly123"
        }
        debug {
            storeFile file("fly.jks")
            storePassword "fly123"
            keyAlias "fly"
            keyPassword "fly123"
        }
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar','*.jar'])
}
